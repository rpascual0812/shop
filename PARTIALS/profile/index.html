<div style="padding-top: 50px;">
		
	<div>
		<table class="table table-striped table-bordered" style="width: 600px;">
			<tr>
				<td colspan="2" style="text-align:center;">PROFILE</td>
			</tr>
			<tr>
				<td>Name:</td>
				<td>{{profile.list.name}}</td>
			</tr>
			<tr>
				<td style="width: 200px;">Mobile Number:</td>
				<td>{{profile.mobile}}</td>
			</tr>
			<tr>
				<td>Email Address:</td>
				<td>{{profile.list.email_address}}</td>
			</tr>
			<tr>
				<td>Location:</td>
				<td>{{profile.list.location}}</td>
			</tr>
		</table>
	</div>
	<div style="width: 600px; text-align:right; margin-bottom: 20px;">
		<input type="button" class="btn btn-round btn-info" value="LOG OUT" ng-click="logout()">
	</div>
	<div style="width: 400px;">
		<table class="table table-striped table-bordered" >
			<tr>
				<td colspan="2" style="text-align:center;">RESET PASSWORD</td>
			</tr>
			<tr>
				<td>OLD PASSWORD</td>
				<td>
					<input type="password" ng-model="passwords.data.old" />
				</td>
			</tr>
			<tr>
				<td>NEW PASSWORD</td>
				<td>
					<input type="password" ng-model="passwords.data.new" />
				</td>
			</tr>
			<tr>
				<td>REPEAT PASSWORD</td>
				<td>
					<input type="password" ng-model="passwords.data.repeat" />
				</td>
			</tr>
		</table>
		<div style="text-align:center; color: #FF0000; width: 400px; margin-bottom: 20px;">{{passwords.msg}}</div>
	</div>
	<div style="width: 400px; text-align:right;">
		<input type="button" class="btn btn-round btn-primary" value="RESET" ng-click="reset_password()">
	</div>
</div>
