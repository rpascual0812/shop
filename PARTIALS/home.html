<div>
    <div class="row carousel-holder">
        <div id="header-main">
            <div class="container">
                <div class="row header-wrap">
                    <div class="header-right col-lg-8 col-md-8 header-hidden inner">
                        <div class="box-services">
                            <span class="fa fa-truck pull-left"></span>
                            
                            <div class="custom-boxes">
                                <h4>FREE DELIVERY</h4>
                                <medium>on order over PHP 500</medium>
                            </div>
                        </div>

                        <div class="box-services">
                            <span class="fa fa-phone pull-left"></span>

                            <div class="custom-boxes">
                                <h4>CALL US NOW!</h4>
                                <medium>7800 700</medium>
                            </div>
                        </div>

                        <div class="box-services" ng-controller="ShoppingCart">
                            <span class="fa fa-shopping-cart pull-left"></span>
                            
                            <div class="custom-boxes">
                                <h4>Shopping Cart</h4>
                                <span id="cart-total">{{cart.count}} item(s) - PHP {{cart.total}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="slide-image" src="./ASSETS/uploads/slides/slide1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="slide-image" src="./ASSETS/uploads/slides/slide2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="slide-image" src="./ASSETS/uploads/slides/slide3.jpg" alt="">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="(k,v) in categories" ng-if="categories.length>0">
            <a href="#/category/{{v.pk}}"><div class="thumbnail" style="cursor:pointer;">
                <img src="{{v.image}}" alt="">
                <div class="categories">
                    <h4>
                        {{v.category}}
                    </h4>
                </div>
            </div></a>
        </div>
        <div style="width:100%; text-align: center;" ng-if="categories.length<1">
            No items found.
        </div>
    </div>
</div>
